  <body>
    <h1>card</h1>
    <style>
      .card {
        border: 1px solid red;
        width: 300px;
        border-radius: 1rem;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        margin: 100px;
      }
      .card > * {
        border: 1px solid lavender;

        .card img {
          width: 100%;
          position: absolute;
          top: 50%;
          transform: translateY(-50%);
        }
        .card .img {
          padding-top: 100%;
          position: relative;
          overflow: hidden;
        }

        .card .place {
        }
        .card .price {
        }
        .card .info {
        }
      }
    </style>
    <div class="card">
      <p class="img">
        <img src="./img/Rectangle14.jpg" alt="여행지" />
      </p>
      <p class="place">여행지</p>
      <p class="price">가격</p>
      <p class="info">정보</p>
    </div>
  </body>
</html>
