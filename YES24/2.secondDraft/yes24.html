      <!-- header(yes24로고, 로그인, 회원가입) -->
      <header>
        <div class="header">
          <h1>
            <a href="https://www.yes24.com/Main/default.aspx"
              ><img src="./img/logo.png" alt="yes24_logo"
            /></a>
          </h1>
          <span><strong>로그인</strong></span>
          <a href="https://www.yes24.com/Member/Join/Accept.aspx"
            ><button><strong>회원가입</strong></button></a
          >
        </div>
      </header>

      <main>
        <!-- 로그인 페이지 -->
        <div class="content">
          <div class="login-wrapper">
            <!-- 회원/비회원 주문확인 부분 -->
            <div class="member-area">
              <ul class="member-or-not">
                <li class="member">
                  <a href="#"><span>회원</span></a>
                </li>
                <li class="no-member">
                  <a href="#"><span>비회원 주문확인</span></a>
                </li>
              </ul>
            </div>

            <!-- 로그인 폼(아이디, 비번, 로그인상태유지, 아이디저장, 로그인) -->
            <div class="login-form">
              <form action="">
                <div class="login-id">
                  <input type="text" placeholder="아이디" />
                </div>
                <div class="login-pw">
                  <input type="password" placeholder="비밀번호" />
                </div>
                <div class="login-checkbox">
                  <input type="checkbox" class="check" />로그인 상태 유지
                  <input type="checkbox" class="check" />아이디 저장
                </div>
                <div class="login-btn">
                  <input type="submit" value="로그인" />
                </div>
              </form>
            </div>

            <!-- 아이디/비밀번호 찾기 -->
            <div class="find-idpw">
              <a href="#">아이디 찾기</a>
              <span>|</span>
              <a href="#">비밀번호 찾기</a>
            </div>

            <!-- table 이용 -->
            <div class="login-sns">
              <table class="login-sns-id">

                  <td class="img"><img src="./img/naver.png" alt="n" /></td>
                  <td class="text">
                    <a href="#" id="naver-login">네이버 아이디로 로그인</a>
                  </td>
                </tr>
                <tr class="kakao-id">
                  <td class="img">
                    <img src="./img/kakao.png" alt="k" class="kakao-logo" />
                  </td>
                  <td class="text">
                    <a href="#" id="kakao-login">카카오 아이디로 로그인</a>

                </tr>
                <tr class="facebook-id">
                  <td class="img">

                      src="./img/facebook.png"
                      alt="f"
                      class="facebook-logo"
                    />
                  </td>
                  <td class="text">
                    <a href="#" id="facebook-login">페이스북 아이디로 로그인</a>
                  </td>
                </tr>
                <tr class="mobile-id">
