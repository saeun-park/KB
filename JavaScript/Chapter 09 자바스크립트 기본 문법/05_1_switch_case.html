<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05_array_index</title>
    <script>
      let array = [10, 20, 30, 40, 50];
      let i = 0;
      console.log(array.length);

      switch (i) {
        case 0:
          alert(array[i]);
          i = i + 1;
        case 1:
          alert(array[i]);
          i = i + 1;
        case 2:
          alert(array[i]);
          i = i + 1;
        case 3:
          alert(array[i]);
          i = i + 1;
        case 4:
          alert(array[i]);
          i = i + 1;
          break;
      }
    </script>
  </head>
  <body>
    <h1>05_array_index</h1>
  </body>
</html>

<!-- 하나의 값을 여러 개의 조건(case)과 비교하여 실행할 코드를 결정함 -->
