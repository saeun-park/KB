<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loop_arraySum</title>
    <script>
      let array = [10, 20, 30, 40, 50];
      let i = 0;
      let li = 0;
      while (i < 5) {
        li = li + array[i];

        i = i + 1;
      }
      alert('배열에 있는 숫자의 합 : ' + li);
    </script>
  </head>
  <body>
    <h1>loop_arraySum</h1>
  </body>
</html>
